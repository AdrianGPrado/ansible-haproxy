---
# defaults file for haproxy
haproxy_major_ver : '1.6'
haproxy_minor_ver : '9'
haproxy_ver : '{{haproxy_major_ver}}.{{haproxy_minor_ver}}'
haproxy_mirror : 'http://www.haproxy.org/download'
haproxy_download_timeout_seconds: 600
haproxy_buildargs: >-
  TARGET=custom
  CPU=native
  USE_PCRE=1
  USE_PCRE_JIT=1
  USE_LIBCRYPT=1
  USE_LINUX_SPLICE=1
  USE_LINUX_TPROXY=1
  USE_OPENSSL=1
  USE_DL=1
  USE_LUA=1
  LUA_LIB=/usr/local/lib/
  LUA_INC=/usr/local/include/
  LDFLAGS="-lcrypt  -lssl -lcrypto -L/usr/local/lib/ -llua -lm -L/usr/lib -lpcreposix -lpcre"
haproxy_installargs: >-
  LDFLAGS="-lcrypt  -lssl -lcrypto -L/usr/local/lib/ -llua -lm -L/usr/lib -lpcreposix -lpcre -ldl"
